[loggers]
keys=root

[handlers]
keys=file_handler,stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=formatter
args=(__import__("datetime").datetime.now().strftime('logs/main_build_corpus_%Y_%m_%d_%H%M%S.log'), 'a')

[formatter_formatter]
format=%(asctime)s %(name)s %(funcName)-25s %(levelname)-8s %(message)s